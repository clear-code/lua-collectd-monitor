LoadPlugin logfile
LoadPlugin cpu
<LoadPlugin lua>
	Globals true
</LoadPlugin>

<Plugin logfile>
	LogLevel debug
	File STDOUT
	Timestamp true
	PrintSeverity true
</Plugin>

<Plugin lua>
	BasePath "/opt/collectd/share/collectd/lua"
	Script "monitor-remote.lua"
	Script "monitor-local.lua"
	<Module "monitor-remote">
	  DogKey1 "DogValue1"
	  DogKey2 "DogValue2"
	</Module>
	<Module "monitor-local">
	  CatKey1 "CatValue1"
	  CatKey2 "CatValue2"
	</Module>
</Plugin>
