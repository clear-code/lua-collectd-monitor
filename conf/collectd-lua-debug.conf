LoadPlugin logfile
#LoadPlugin cpu
<LoadPlugin lua>
	Globals true
</LoadPlugin>

<Plugin logfile>
	LogLevel debug
	File STDOUT
	Timestamp true
	PrintSeverity true
</Plugin>

<Plugin lua>
	BasePath "/opt/collectd/share/collectd/lua"
	Script "collectd/monitor/remote.lua"
	#Script "collectd/monitor/local.lua"
	<Module "collectd/monitor/remote">
	  MonitorConfigPath "/opt/collectd/etc/monitor-config.json"
	  LogLevel "debug" # fatal, err, warn, info, debug
	  LogDevice "syslog" # syslog or stdout
	  #Host "localhost:1883" # localhost:8883 for TLS
	  #User "test-user"
	  #Password "test-user"
	  #Secure false # Use TLS or not
	  #CleanSession false
	  #ReconnectInterval 5
	  #QoS 2
	  #CommandTopic "test-topic"
	  #CommandResultTopic "test-result-topic"
	</Module>
	#<Module "monitor-local">
	#  CatKey1 "CatValue1"
	#  CatKey2 "CatValue2"
	#</Module>
</Plugin>
