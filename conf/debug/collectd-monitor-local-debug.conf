LoadPlugin logfile
#LoadPlugin cpu
<LoadPlugin lua>
	Globals true
</LoadPlugin>

<Plugin logfile>
	LogLevel debug
	File STDOUT
	Timestamp true
	PrintSeverity true
</Plugin>

<Plugin lua>
	BasePath "/opt/collectd/share/collectd/lua"
	Script "collectd/monitor/local.lua"
	<Module "collectd/monitor/local.lua">
          MonitorConfigPath "/opt/collectd/etc/monitor-config.json"
	  CatKey1 "CatValue1"
	  CatKey2 "CatValue2"
	</Module>
</Plugin>
