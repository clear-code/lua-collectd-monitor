LoadPlugin logfile
#LoadPlugin cpu
<LoadPlugin lua>
    Globals true
</LoadPlugin>

<Plugin logfile>
    LogLevel debug
    File STDOUT
    Timestamp true
    PrintSeverity true
</Plugin>

<Plugin lua>
    BasePath "/opt/collectd/share/collectd/lua"
    Script "collectd/monitor/local.lua"
    <Module "collectd/monitor/local.lua">
        MonitorConfigPath "/opt/collectd/etc/collectd-monitor/config.json"
        LocalMonitorConfigDir "/opt/collectd/etc/collectd-monitor/local/"
    </Module>
</Plugin>
